<wm-prefab-container name="googlemap">  
    <wm-spinner show="bind:isMapLoading" class="spinner-transparent"></wm-spinner> 
    <ng-map id="map" default-style="false" min-zoom="2" zoom-to-include-markers="{{zoom === 'Auto' ? 'auto' : false}}" map-initialized="onMapLoad" class="full-height full-width" center="{{center}}" zoom="{{zoomLevel || 5}}" draggable="true" map-type-id="{{viewtype}}"> 
        <div ng-repeat="marker in markersData"> 
            <marker position="{{marker?.latlng}}" on-mouseover="onMarkerHover(event, marker)" on-click="onMarkerClick(event, marker)" icon="{{marker?.iconData}}"> 
            </marker> 
        </div> 
        <shape name="circle" ng-repeat="shape in markersData" stroke-color="{{shape?.color}}" stroke-opacity="0.5" stroke-weight="2" fill-color="{{shape?.color}}" fill-opacity="0.35" center="{{shape?.latlng}}" radius="{{shape?.radius}}" show="bind:radius"> 
        </shape> 
        <directions travel-mode="{{travelMode}}" waypoints="{{directionsData?.wayPoints}}" origin="{{directionsData?.origin}}" destination="{{directionsData?.destination}}" show="bind:directionsData.wayPoints"> 
        </directions> 
        <directions travel-mode="{{travelMode}}" origin="{{directionsData?.origin}}" destination="{{directionsData?.destination}}" show="bind:!directionsData.wayPoints"> 
        </directions> 
        <traffic-layer show="bind:trafficLayer"></traffic-layer> 
        <transit-layer show="bind:transitLayer"></transit-layer> 
        <heatmap-layer id="heatmapLayer" data="heatmapData" show="bind:isHeatMapDataReady"></heatmap-layer> 
    </ng-map>  
</wm-prefab-container>
