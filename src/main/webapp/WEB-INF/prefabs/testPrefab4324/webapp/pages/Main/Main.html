<wm-prefab-container name="page1">

    <wm-buttongroup name="buttongroup1"> 
        <wm-button class="btn-default" type="button" caption="left" name="button2"></wm-button> 
        <wm-button class="btn-default" type="button" caption="center" name="button3"></wm-button> 
        <wm-button class="btn-default" type="button" caption="right" name="button4"></wm-button> 
    </wm-buttongroup> 
    <wm-composite name="composite1"> 
        <wm-label class="col-md-3 control-label" name="label1"></wm-label>

            <wm-slider name="slider1"></wm-slider> 
        </wm-container> 
    </wm-composite> 
    <wm-composite name="composite2">

        <wm-container class="col-md-9" name="container2">

        </wm-container>

    <wm-composite name="composite3">

        <wm-container class="col-md-9" name="container3">

        </wm-container> 
    </wm-composite>
